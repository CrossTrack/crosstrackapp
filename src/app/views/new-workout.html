    <section class="main" ng-controller="WorkoutController as work">
      <form class="newMove" >
      <div class="ui-widget movementsList">
        <input type="search" ng-model="move" placeholder="Movement">
        <p>{{work.moveData}}</p>
        <label class="whatWork" for="movements">What Did You Do Today?</label><br>
        <ul class="listOfMoves" ng-repeat="moves in work.moveData.movements">
            <li>
              {{moves.name}}<br>
              <input type="text" value="{{moves.reps}}"> reps<br>
              <input type="number" value="{{moves.rds}}"> rds
            </li>
        </ul>
      </div>
      </form>

      <div class="ui-widget workoutList hidden">
        <label class="whatWork" for="workoutList">What Workout Did You Do?</label><br>
        <input id="workoutList" placeholder="Workout Name">
      </div>
      <section class="add">
        <a class="addMovement"><h4>(+)Add Movement</h4></a>
        <a class="addWorkout removeWorkout" ><h4>(+)Add Workout</h4></a>
        <button ng-click="work.addWorkout()" class="save btn btn-primary" type="submit">Save</button>
      </section>
  </div>
  </section>
  <script>

     var workouts = [
        "Amanda",
        "Annie",
        "Fran",
        "Murph",
        "Filthy Fifty"
     ];

     /*$( ".movements" ).autocomplete({
       source: movements
     });*/
     $("#workoutList").autocomplete({
       source: workouts
     });
     /*$(".repCount").autocomplete({
       source: reps
     });*/
  $(".addWorkout").on('click', function(){
  if($('.workoutList').hasClass('hidden')){
      $('.workoutList').removeClass('hidden')
      $('.movementsList').addClass('hidden')
      $('.addMovement').addClass('hidden');
      $(".addWorkout h4").text("(-)Remove Workout");
    } else {
   if($('.movementsList').hasClass('hidden')){
      $('.workoutList').addClass('hidden')
      $('.movementsList').removeClass('hidden')
      $('.addMovement').removeClass('hidden');
      $(".addWorkout h4").text("(+)Add Workout");
    }
    };
  });

    $(".addMovement").on('click',function(){
      $('.listOfMoves').append('<li><input class="movements" placeholder="Movement" style="margin-left: -3px;"><button type="button" class="btn btn-default deleteMove">X</button></li>');
      $( ".movements" ).autocomplete({
        source: movements
      });
    });
    $('body').on('click', '.deleteMove', function(){
      $(this).parent().remove()
    });
</script>
