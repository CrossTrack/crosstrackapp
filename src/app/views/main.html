<!-- Dashboard -->
<section id="dashboard" class="main-dash">
  <!-- Begin new-dash -->
  <section class="new-dash">
      <div class="row row-1">
      <section class="avatar col-xs-12">
        <img ng-src="{{app.user.avatarUrl}}" class="img-responsive img-rounded fb-avatar" alt="" >
        <p class="fbName">{{app.user.fullName|| displayName}}</p>
      </section><!-- / section.avatar -->
    </div>
    <!-- BEGIN Buttons -->
  </section><!-- End new-dash -->
  <section class="dash-buttons">
    <div class="row row-2 buttons">
      <a role="button" class="work-btn col-xs-12" href="#new-workout"><span class="glyphicon glyphicon-plus"></span> New Workout</a>
    </div>
    <div class="row row-2">
      <a role="button" class="history-btn col-xs-12" href="#history">My History</a>
    </div>
    <div class="row row-2">
      <a role="button" class="pr-btn col-xs-12" href="#pr">My PR's</a>
    </div>
  </section>
</section><!-- / section#dashboard -->
