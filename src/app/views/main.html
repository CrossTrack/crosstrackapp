  <div class="container-fluid main-body" ng-controller="MainController as app">
    <nav ng-hide="app.loggedIn()" class="navbar navbar-default main-nav" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img class="ree" src="images/reebokxfit.png" alt="">
          </a>
          <a class="name" href="#">
            <h1 class="appName navbar-left">Activ8</h1>
          </a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <section ng-hide="app.loggedIn()" class="kettleBox" >
      <figure ng-click="app.login()">
        <a ><img src="images/kettlebell.png" alt="KettleFBLogin" class="img-responsive kettle"></a><br>
        <figcaption class="loginText">
          <a href="#"><h3>Login</h3></a>
        </figcaption>
      </figure>
      <footer><em>Privacy Policy</em></footer>
    </section>

    <section ng-show="app.loggedIn()" id="dashboard" class="main-dash">
      <nav class="navbar navbar-default main-nav" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img class="ree" src="images/reebokxfit.png" alt="">
            </a>
            <section class="appName navbar-left"><a class="name" href="#"><h1>Activ8</h1></a></section>
            <button ng-click="app.logout()" class="btn navbar-right logout-button">Logout</button>
          </div>
        </div><!--/.container-fluid -->
      </nav>
      <div class="row row-1">
        <section class="avatar col-xs-5">
          <img ng-src="{{app.user.avatarUrl}}" class="img-responsive img-rounded fb-avatar" alt="" width="100px" height="100px">
          <p class="fbName">{{app.user.fullName|| displayName}}</p>
        </section>
        <section class="plus-workout col-xs-7">
          <button type="button" class="btn btn-success work-btn glyphicon glyphicon-plus">NewWorkout</button>
        </section>
      </div>
      <div class="row row-2">
        <section class="daysActive col-xs-12">
          <h3>Days Active Chart</h3>
        </section>
      </div>
      <div class="row row-3">
        <section class="myHistory col-xs-12">
          <p>My History</p>
        </section>
      </div>
      <section class="page-down">
        <a href="#personalBests"><span class="glyphicon glyphicon-chevron-down"></span></a>
      </section>
    </section>
    <section ng-show="app.loggedIn()" id="personalBests">
      <h3 class="records">Personal Records(PR's)</h3>
      <ul class="prDrop">
        <li>
          <label for="personalRecords">Select Movement:</label><br>
          <select type="text" id="personalRecords" placeholder="Breaking Records">
            <optgroup label="Clean">
              <option value="Power Clean">Power Clean</option>
              <option value="Squat Clean">Squat Clean</option>
              <option value="Hang Power Clean">Hang Power Clean</option>
              <option value="Hang Squat Clean">Hang Squat Clean</option>
              <option value="Clean & Jerk">Clean & Jerk</option>
            </optgroup>
            <optgroup label="Jerk">
              <option value="Jerk">Jerk</option>
              <option value="Split Jerk">Split Jerk</option>
              <option value="Push Jerk">Push Jerk</option>
            </optgroup>
            <optgroup label="Snatch">
              <option value="Power Snatch">Power Snatch</option>
              <option value="Squat Snatch">Squat Snatch</option>
            </optgroup>
          </select>
        </li>
      </ul>
      <section class="page-up col-xs-12">
        <a href="#dashboard"><span class="glyphicon glyphicon-chevron-up"></span></a>
      </section>
    </section>
  </div><!-- .main-body -->

  <script>
    //Array of movements for the input box of workouts
    $(function() {
     var movements = [
     "Pull Ups",
     "Push Ups",
     "Sit Ups",
     "Clean",
     "Power Clean",
     "Squat Clean",
     "Hang Clean",
     "Hang Squat Clean",
     "Snatch",
     "Power Snatch",
     "Squat Snatch",
     "Hang Snatch",
     "Hang Squat Snatch",
     "Press",
     "Strict Press",
     "Push Press",
     "Jerk",
     "Push Jerk",
     "Split Jerk",
     ];
     var workouts = [
     "Amanda",
     "Annie",
     "Fran",
     "Murph",
     "Filthy Fifty"
     ];
     var personalRecords = [
     "Power Clean",
     "Squat Clean",
     "Hang Power Clean",
     "Hang Squat Clean",
     "Jerk",
     "Split Jerk",
     "Push Jerk",
     "Clean & Jerk",
     "Power Snatch",
     "Squat Snatch"
     ];

     $( "#movements" ).autocomplete({
       source: movements
     });
     $("#workoutList").autocomplete({
       source: workouts
     });
     $("#personalRecords").autocomplete({
       source: personalRecords
     });
   });
    </script>

    <script>
    $(function() {
     $('a[href*=#]:not([href=#])').click(function() {
       if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
         var target = $(this.hash);
         target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
         if (target.length) {
           $('html,body').animate({
             scrollTop: target.offset().top
           }, 1000);
           return false;
         }
       }
     });
   });
    </script>
