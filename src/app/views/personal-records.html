<div class="container-fluid main-body">
  <section id="personalBests">
    <h2 class="pr-head">Personal Records</h3>
    <ul class="pr-list">
        <li ng-repeat="(name, best) in app.user.pr">
          <span class="prName">{{name}}</span>
          <div contenteditable name="prs" ng-model="best.weight" strip-br="true">{{best.weight}}</br></div>
        </li>
    </ul>
  </section>
</div>
