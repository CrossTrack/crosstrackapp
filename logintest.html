      if (error) {
        console.log(error);
      } else if (user) {
        // user authenticated with Firebase
        console.log("User ID: " + user.uid + ", Provider: " + user.provider);
      } else {
        // user is logged out
        console.log("Not logged in!");
      }
    // });
  });

  $(function(){
    $("#fBlogin").click(function(){
      auth.login('facebook', {
        rememberMe: true
      });
    });
  });
