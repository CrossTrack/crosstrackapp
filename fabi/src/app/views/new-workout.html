<div class="container" ng-controller="NewWorkoutCtrl">
  <div class="row">
    <div ng-include="'components/navbar/navbar.html'"></div>
    <div class="col-xs-12">
      <p>Hello, {{ user.github.username }}</p>
      <h2 class="text-center">What did you do today?</h2>
      <form role="form">
        <div class="form-group">
          <label for="needsName" class="text-center">Select a move or workout</label>
          <input type="text" class="form-control inp-lg" id="needs-name" placeholder="Select one">
          <a href="#">Add more</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
      </form>
    </div>
  </div><!-- .row -->
</div><!-- .container -->

<!-- Sticky Footer -->
<footer class="footer">
  <div class="container">
    <p class="text-muted text-center">Privacy Policy</p>
  </div><!-- .footer > .container -->
</footer>
